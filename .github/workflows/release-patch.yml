name: Release Patch Version

permissions:
  contents: write
  id-token: write

on:
  workflow_dispatch:

jobs:
  release-patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set node
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: pnpm

      - name: Install Dependencies
        run: pnpm i

      - name: Build
        run: pnpm build

      - name: Bump Patch Version
        # This step:
        # 1. Bumps the patch version in all package.json files
        # 2. Updates CHANGELOG.md
        # 3. Commits the changes with message "chore: release v{version}"
        # 4. Creates a git tag (e.g., v0.13.5)
        # 5. Pushes the commit and tag, which triggers the release.yml workflow
        run: |
          pnpm exec bumpp --release patch --yes \
            --commit "chore: release v%s" \
            --tag \
            --push \
            --output=CHANGELOG.md packages/*/package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
